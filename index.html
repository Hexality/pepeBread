<!DOCTYPE html>
<html>
	<head>
		<title>( ͡° ͜ʖ ͡°)</title>
		<style>
			.video .autoplay {
				position: fixed;
				right: 0;
				bottom: 0;
				min-width: 100%;
				min-height: 100%;
			}
		</style>
	</head>
	<body>
		<center>
			<div class="autoplay">
			</div>
			
			<video autoplay muted loop class="video">
				<source src="https://i.fiery.me/i2mzf.mp4" type="video/mp4">
			</video>
			<script>
				document.addEventListener("DOMContentLoaded", function(event) {
					document.querySelector("video.video").addEventListener("mouseover", (e) => { e.target.muted = false; 
				});
			</script>
		</center>
	</body>
</html>
