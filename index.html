<!DOCTYPE html>
<html>
	<head>
		<title>( ͡° ͜ʖ ͡°)</title>
		<style>
			.video {
				position: fixed;
				right: 0;
				bottom: 0;
				min-width: 100%;
				min-height: 100%;
			}
			
			.autoplay {
				position: fixed;
				right: 0;
				bottom: 0;
				min-width: 100%;
				min-height: 100%;
			}
		</style>
	</head>
	<audio id="divAudio">
		<source src="rickaudio.mp3" type="audio/mp3">
  	</audio>
  	<script onload="">
       		var vAudio = document.getElementById("divAudio");
     			function playMusic()
     		{
       		vAudio.play();
     		}
  	</script>
  	<div onmouseclick="playMusic()">
		<body>
			<center>
				<canvas class="autoplay">
				</canvas>
			
				<video autoplay muted loop class="video">
					<source src="https://i.fiery.me/i2mzf.mp4" type="video/mp4">
				</video>
				<script>
					document.addEventListener("DOMContentLoaded", function(event) {
						document.querySelector("video.video").addEventListener("mouseover", (e) => { e.target.muted = false; 
					});
				</script>
			</center>
		</body>
	</div>
</html>
